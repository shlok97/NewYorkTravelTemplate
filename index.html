<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Explore</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="css/custom.css">
  </head>
  <body>
    <!-- navbar starts here -->
    <nav class="navbar navbar-toggleable-md navbar-inverse topNavbar" >
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand logo" href="#">travel.</a>
      <div class="collapse navbar-collapse" id="navbarText">

        <span class="navbar-text" >
          <ul class="navbar-nav mr-auto nav navbar-nav navbar-right" style="color: white;">
            <li class="nav-item active pull-right">
              <a class="nav-link navbar-right" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item pull-right">
              <a class="nav-link navbar-right" href="#">Contact</a>
            </li>
            <li class="nav-item pull-right">
              <a class="nav-link navbar-right" href="#">Our Team</a>
            </li>
          </ul>
        </span>
      </div>
    </nav>

    <!-- cover image start -->

    <div class="coverImage">
      <img src="img/nyc/binoculars.png" class = "binoculars" alt="">
      <img src="img/nyc/empirestatebuilding.png" class = "empirestatebuilding" alt="">
      <img src="img/nyc/skyline.png" class = "skyline" alt="">
      <img src="img/nyc/sky_.jpg" class = "coverImage sky" alt="">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script type="text/javascript">

      $(document).ready(setLayers);

      function setLayers() {
        $(".skyline, .empirestatebuilding , .binoculars").each(function(){
          var height = $(this).height();
          var parentHeight = $(this).parent().height();
          var offset  = parentHeight - height;
          if(offset > 0) {
            $(this).css({top: offset});
          }
          else {
            console.log("offset: ", offset);
          }
        });
      }

      $(window).resize(setLayers);

    </script>
  </body>
</html>
