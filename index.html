    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script type="text/javascript">
      // funtions to create a parallax effect of the city
      function setLayers() {
        $(".skyline, .empirestatebuilding , .binoculars").each(function(){
          var offset = returnPosition($(this));
          $(this).css({top: offset});
        });
      }

      function returnPosition(element) {
        var height = element.height();
        var parentHeight = element.parent().height();
        var offset  = parentHeight - height - 60;
        return offset;
      }

      function moveElementByOffset(element, factor) {
        var scrollTop = $(window).scrollTop();
        var top = returnPosition(element);

        var finalPosition = top + scrollTop*factor;
        element.css({top: finalPosition});
      }

      $(document).ready(setLayers);
      $(window).resize(setLayers);

      $(window).scroll(function(event) {
        moveElementByOffset($(".skyline"), 0.45);
        moveElementByOffset($(".sky"), 0.65);
        moveElementByOffset($(".empirestatebuilding"), 0.3);
        moveElementByOffset($(".binoculars"), 0.1);


        if($(".textInImage").offset().top + 120 < $(window).scrollTop() + $(window).outerHeight()) {
          $('.textInImage').fadeIn('slow');
        } else {
          $('.textInImage').css("display", "none");
        }
      });

    </script>
